    <title>日本語学習アプリ</title>

    <style>
      :root {
        /* ✅ ライト固定なのでここも light */
        color-scheme: light;

        --font-ja-sans: "Noto Sans JP", system-ui, -apple-system, "Roboto", sans-serif;
        --font-ja-serif: "Noto Serif JP", serif;

        --bg: #f7f8fa;
        --text: #111318;
      }

      html,
      body {
        min-height: 100%;
      }

      html {
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin: 0;
        font-family: var(--font-ja-sans);
        background: var(--bg);
        color: var(--text);

        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));

        /* ✅ topはHeader/Layout側で処理 */
        padding-top: 0;

        overflow-x: hidden;
      }

      #root {
        min-height: 100dvh;
        min-height: calc(var(--vh, 1vh) * 100);
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <script type="module" crossorigin src="/nihongo-app/assets/index-BGJjrHSF.js"></script>
    <link rel="modulepreload" crossorigin href="/nihongo-app/assets/react-CTTuMIhl.js">

  </head>

  <body>
    <div id="root"></div>

    <script>
      (function () {
        var setVh = function () {
          var vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty("--vh", vh + "px");
        };
        setVh();
        window.addEventListener("resize", setVh);
        window.addEventListener("orientationchange", setVh);
      })();
    </script>

  </body>
